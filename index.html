<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passgen</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>


        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="cpybtn" data-copy>
                <span class="cpymsg" data-copyMsg></span>
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>




        <div class="input-container">

            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <div>
                <input type="range" min="1" max="20" step="1" class="slider" data-lengthslider>
            </div>

            <!-- checkboxes -->
            <div class="check" >
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!-- strength section  -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
            </div>

            <!-- genrater password button -->
            <button class="generate-password">GENERATE PASSWORD</button>

        </div>

    </div>
   <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</body>

</html>
